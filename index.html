<div class="row" data-id="config">
	<div class="large-12 medium-12 columns">
		<div class="panel">
			<div class="row">
				<div class="large-4 medium-4 columns">
					<label>
						Max Iterations			
						<input type="text" data-config-field="maxIterations" value="500">
					</label>
				</div>
				<div class="large-4 medium-4 columns">
					<label>
						Death Limit	(Threshold for selection)	
						<input type="number" min="0" max="1" data-config-field="deathLimit" value="0.75">
					</label>
				</div>
				<div class="large-4 medium-4 columns">
					<label>
						Count	
						<input type="number" min="0" max="500" data-config-field="count" value="20">
					</label>
				</div>
			</div>
			<div class="row">
				<div class="large-4 medium-4 columns">
					<label>
						Threshold (When to stop algorithm 0-1)	
						<input type="text" data-config-field="threshold" min="0" max="1" value="0.9">
					</label>
				</div>
				<div class="large-4 medium-4 columns">
					<label>
						Mutation probability  (1 - always, 0 - never)	
						<input type="text" data-config-field="mutationProbability" min="0" max="1" value="0.2">
					</label>
				</div>
				<div class="large-4 medium-4 columns">
					<label>
						Use random initial individuals
					</label>
					<input type="checkbox" data-config-field="useRandomInitialIndividuals" checked value="true">
				</div>
			</div>
			<ul class="button-group radius">
				<li>
					<button class="small button success radius" data-id="generate">Generate</button>
				</li>
				<li>
					<button class="small button success" data-id="play">Play</button>
				</li>
				<li>
					<button class="small button success" data-id="stop">Stop</button>
				</li>
			</ul>
		</div><!-- /.panel -->
	</div>
</div>

<div class="row">
	<div class="large-12 columns">
		<h5>Current</h5>
		<div class="panel">
			
			<div id="current" class="clearfix" style="min-height: 167px;">
				<div data-id="abc-content"></div>
			</div>

			
		</div>
	</div>
</div>

<div class="row">
	<div class="large-12 columns">
		<h5>Individuals</h5>
		<div class="panel">
			<table>
				<thead>
					<tr>
						<td>â„–</td>

					</tr>
				</thead>
				<tbody data-id="individuals">

				</tbody>
			</table>
		</div>
	</div>
</div>
